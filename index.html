<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../html5-css3/exercicios/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <section>
    <h1>Login</h1>
    <form action="login" method="post">
    <div id="campo">
      <p>
        <span class="material-symbols-outlined">
          email
        </span>
        <input type="text" name="login" id="login" required placeholder=" e-mail"/>
      </p>
      <p>
        <span class="material-symbols-outlined">
          lock
        </span>
        
        <input type="password" name="senha" id="senha" required minlength="8" placeholder=" senha"/>
      </p>
    </div>
    <div id="btn">
       <input type="submit" name="enviar" id="enviar" value="Entrar" />
       <a href="cadastro.html"><input type="button" name="cadastro" id="cadastro" value="Cadastrar" /></a>
       <a href="mudar-senha.html"><input type="button" name="esq" id="esq" value="Esqueci a senha" /></a>
    </div>
    </form>
  </section>
</body>
</html>
